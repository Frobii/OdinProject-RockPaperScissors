<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "gameInfo">
        <h1 class = "title">Rock, Paper, Scissors!</h1>
        <h2 class = "rules">Beat the computer to 5 wins!</h2>
        
    </div>

    <h3 class = "resultHeader">Wins | Losses</h3>

    <div class = "roundResults">
        <div class = "wins">0</div>
        <div class = "losses">0</div>
    </div>

    <div class = "roundInfo" >Choose your weapon!</div>

    <div class = "buttons">
        <button class = "rock">Rock</button>
        <button class = "paper">Paper</button>
        <button class = "scissors">Scissors</button>
    </div>

    <div class = "resetFrame">
        <button class = "resetButton" type="button"> <img src="reset-icon.png" height = "auto" width = "55" />
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
